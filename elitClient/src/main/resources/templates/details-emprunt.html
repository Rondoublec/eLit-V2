<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DÃ©tails de l'ouvrage</title>

    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{/css/myStyle.css}" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="../webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

</head>
<body>
<!-- menu de l'application dans le header -->
<div th:insert="mon-header.html"/>

<div class="container">
    <div class="row" style="margin-top:50px;margin-bottom:10px;margin-left:5px;margin-right:5px">
        <div class="col-md-offset-1 col-md-11">
            <a href="/mesemprunts">Retour</a>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <h3>
                            <b th:text="${emprunt.ouvrage.ouvrageTitre}"></b>&nbsp;
                            de
                            <span th:text="${emprunt.ouvrage.ouvrageAuteur}"></span>&nbsp;
                        </h3>

                    </h3>
                </div>

                <section class="table-responsive">
                    <table class="table table-striped table-bordered table-responsive">
                        <tr>
                            <td colspan="2" align="center">
                                <img th:alt="${emprunt.ouvrage.ouvrageTitre}" th:src="${emprunt.ouvrage.ouvrageLienImage}">
                            </td>
                        </tr>
                        <tr>
                            <th>Emprunt&eacute; par</th>
                            <td th:text="${emprunt.user.name} + ' ' + ${emprunt.user.lastName} + ' (' + ${emprunt.user.email} +')'"></td>
                        </tr>
                        <tr>
                            <th>Lieu d'emprunt et de restitution</th>
                            <td th:text="${emprunt.ouvrage.bibliotheque.bibliothequeNom}"
                                th:title="${emprunt.ouvrage.bibliotheque.infos()}">
                            </td>
                        </tr>
                        <tr>
                            <th>Emprunt</th>
                            <td th:text="${emprunt.empruntId}"></td>
                        </tr>
                        <tr>
                            <th>Date d'emprunt</th>
                            <td th:text="${#dates.format(emprunt.empruntDateDebut, 'dd-MM-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Date de fin initiale</th>
                            <td th:text="${#dates.format(emprunt.empruntDateFin, 'dd-MM-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Date de fin prolong&eacute;e</th>
                            <td th:text="${#dates.format(emprunt.empruntDateProlongation, 'dd-MM-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Date de restitution r&eacute;elle</th>
                            <td th:text="${#dates.format(emprunt.empruntDateRetour, 'dd-MM-yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Date de relance</th>
                            <td th:text="${#dates.format(emprunt.empruntDateRelance, 'dd-MM-yyyy')}"></td>
                        </tr>
                    </table>
                </section>
                <a href="/mesemprunts">Retour</a>
            </div>
        </div>

    </div>

</div>

<div th:insert="mon-footer.html"/>

</body>
</html>
